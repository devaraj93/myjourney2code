<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      td {
        border: 1px solid black;
        align-items: center;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body style="margin-left: auto">
    <label>Limit row display</label>

    <select id="rows">
